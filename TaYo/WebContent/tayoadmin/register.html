
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Dark Admin</title>
<link rel="stylesheet" type="text/css"
	href="resource/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="resource/font-awesome/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="resource/css/local.css" />

<script type="text/javascript" src="resource/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="resource/bootstrap/js/bootstrap.min.js"></script>

<style>
</style>
</head>
<body>

	<div id="wrapper">
		<div>
			<div class="row text-center">
				<h2>New Registration</h2>
			</div>
			<div>
				<div>
					<label for="emailaddress" class="col-md-2"> Email address:
					</label>
					<div class="col-md-9">
						<input type="email" class="form-control" id="emailaddress"
							placeholder="Enter email address">
						<p class="help-block">Example: yourname@domain.com</p>
					</div>
					<div class="col-md-1">
						<i class="fa fa-lock fa-2x"></i>
					</div>
				</div>
				<div>
					<label for="password" class="col-md-2"> Password: </label>
					<div class="col-md-9">
						<input type="password" class="form-control" id="password"
							placeholder="Enter Password">
					</div>

					<div class="col-md-10">
						<button type="submit" class="btn btn-info">Register</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
